<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">

    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Марго, cкоро 14 февраля․․․</h1>
                <h1 class = "header_text">Будешь моей валентинкой?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExdzZpMXgxN2RpdWw4a2RhdjQ3c2NzczUzbmZkZmZ0azUxOXpidHNlbiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/NInZePz6V46go/giphy.gif" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Да</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">Нет</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
